<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Declarative Editor Example</title>


	<!-- required: a default dijit theme: -->
	<link id="themeStyles" rel="stylesheet" href="./bower_components/dijit/themes/claro/claro.css"/>
	<link id="themeStyles" rel="stylesheet" href="./bower_components/gform/resources/gform.css"/>

	<!-- required: dojo.js -->
	<script type="text/javascript" src="dojoConfig.js"></script>
	<script type="text/javascript" src="bower_components/dojo/dojo.js"></script>


	<script type="text/javascript">
		require(["gform/registerStandardEditorFactory"]);
	</script>
</head>
<body class="claro">
<h1 class="testTitle">Editor Example</h1>


<div data-dojo-type="gform.Editor" id="editor"

</div>

</html>
